<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <div class="nav-bar-container">
        <ul class="nav-bar">
            <li class="header header-text" ><a class="header-link" href="https://mail.google.com">Gmail</a></li>
            <li class="header header-text" ><a class="header-link" href="https://www.google.co.nz/imghp?hl=en&tab=wi&ogbl">Images</a></li>
            <li class="header header-text" ><a class="header-link" href="https://www.google.co.nz/intl/en/about/products?tab=wh"><img src="images/i1_1967ca6aa.png" id="nine-squares"></a></li>
            <li class="header"><a class="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/"><button>Sign In</button></a></li>
        </ul>
    </div>

    <div class="search-container">
        <div id="google-logo-div">
            <img id ="google-logo" src="images/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
        <div id="search-form-div">
            <form id="search-form">
                <div class="search-wrapper">
                    <span class="search-icon-wrapper">
                        <img src="images/i1_1967ca6ab.png" id="search-icon">
                    </span>
                    <label for="search">
                        <input id="search-bar" type="text" name="search">
                    </label>
                </div>
                <div class="search-buttons">
                    <label for="submit-search">
                        <input class="submit" id="search-submit" type="submit" name="submit-search" value="Google Search">
                    </label>
                    <label for="lucky-search">
                        <input class="submit" id="feeling-lucky" type="submit" name="lucky-search" value="I'm Feeling Lucky">
                    </label>
                </div>
            </form>
        </div>
    </div>

    <div class="footer-container">
        <ul class="footer">
            <li class="footer-left"><a href="https://ads.google.com/intl/en_nz/home//">Advertising</a></li>
            <li class="footer-left"><a href="">Business</a></li>
            <li class="footer-left"><a href="">About</a></li>
            <li class="footer-left"><a href="">How Search Works</a></li>
            <li class="footer-right"><a href="">Settings</a></li>
            <li class="footer-right"><a href="">Terms</a></li>
            <li class="footer-right"><a href="">Privacy</a></li>
        </ul>
    </div>
</body>
</html>
